<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_private.css" rel="stylesheet">
    </link>
    <title>internet exquisite corpse</title>
</head>

<body>
    <div class="container">
        <!-- View chat messages here here -->
        <div class="sub-container chat-feed">
            <div class="chat-header">Internet Exquisite Corpse<span id="roomName"></span></div>
            <!--<a href="public/index.html" class="btn">Leave Room</a>-->
            <div class="chat-box" id="chat-box-msgs"></div>
        </div>

        <!-- Enter chat messages here -->
        <div class="sub-container chat-input">
            <input type="text" class="chat-input-name" id="username-input" placeholder="chat name" />
            <input type="text" class="chat-input-msg" id="msg-input"
                placeholder="submit one word to continue the story" />
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="app_private.js"></script>
</body>

</html>
